[tox]
envlist = lint,py3

[testenv]
deps =
    importlib-resources; python_version < '3.9'
    pytest
    pytest-cov
commands =
    pytest {posargs} tests

[testenv:lint]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-unused-arguments
commands =
    flake8 src tests

[testenv:docs]
basepython = python3
deps = -rdocs/requirements.txt
changedir = docs
commands = sphinx-build -E -W -b html source build

[pytest]
addopts = --cov=nidm --no-cov-on-fail
filterwarnings =
    error
    # <https://github.com/sensein/etelemetry-client/pull/44>
    ignore:.*pkg_resources:DeprecationWarning
    # <https://github.com/PythonCharmers/python-future/issues/246>
    ignore:the imp module is deprecated:DeprecationWarning

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/**/site-packages

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.

[flake8]
doctests = True
exclude = .*/,build/,dist/,test/data,venv/
hang-closing = False
unused-arguments-ignore-stub-functions = True
select = A,B,B902,C,E,E242,F,U100,W
ignore = A003,B005,E203,E262,E266,E501,W503

[isort]
atomic = True
force_sort_within_sections = True
honor_noqa = True
lines_between_sections = 0
profile = black
reverse_relative = True
sort_relative_in_force_sorted_sections = True
src_paths = src
